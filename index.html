<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Weather</title>
    <script
      src="https://kit.fontawesome.com/766d66a6ff.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;1,300&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city"
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 id="city" class="weather-app-city"></h1>
            <p class="weather-app-details">
              <span id="time"></span><span id="temp-description"></span> <br />
              Humidity: <strong id="humidity"></strong> Wind:
              <strong id="wind"></strong>
            </p>
          </div>
          <div class="weather-app-temp-container">
            <div id="icon"></div>

            <div class="weather-app-temp-value" id="weather-temp-value"></div>
            <div class="weather-app-unit">&deg;C</div>
          </div>
        </div>
      </main>

      <footer>
        Coded by
        <a href="https://github.com/kea-nelly " target="_blank"
          >kealeboga Nelly Serapane</a
        >
        open-sourced on
        <a
          href="https://github.com/ZolileNyambi/MyWeatherForcast"
          target="_blank"
        >
          Github </a
        >website hosted on
        <a href="https://zolile-weather-app.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
